<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLibrosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLibrosEmpty}" rendered="#{librosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{librosController.items.rowCount > 0}">
                    <h:outputText value="#{librosController.pagination.pageFirstItem + 1}..#{librosController.pagination.pageLastItem + 1}/#{librosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{librosController.previous}" value="#{bundle.Previous} #{librosController.pagination.pageSize}" rendered="#{librosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{librosController.next}" value="#{bundle.Next} #{librosController.pagination.pageSize}" rendered="#{librosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{librosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibrosTitle_idLibro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLibro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibrosTitle_isbn}"/>
                            </f:facet>
                            <h:outputText value="#{item.isbn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibrosTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibrosTitle_areaLibro}"/>
                            </f:facet>
                            <h:outputText value="#{item.areaLibro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibrosTitle_añoPublicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.añoPublicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibrosTitle_tituloLibro}"/>
                            </f:facet>
                            <h:outputText value="#{item.tituloLibro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibrosTitle_tipoLibro}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoLibro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibrosTitle_audioLibro}"/>
                            </f:facet>
                            <h:outputText value="#{item.audioLibro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibrosTitle_idRating}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRating}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibrosTitle_idIdioma}"/>
                            </f:facet>
                            <h:outputText value="#{item.idIdioma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibrosTitle_idNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibrosTitle_idAutorlibros}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAutorlibros}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibrosTitle_idEditorial}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEditorial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{librosController.prepareView}" value="#{bundle.ListLibrosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{librosController.prepareEdit}" value="#{bundle.ListLibrosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{librosController.destroy}" value="#{bundle.ListLibrosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{librosController.prepareCreate}" value="#{bundle.ListLibrosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLibrosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
