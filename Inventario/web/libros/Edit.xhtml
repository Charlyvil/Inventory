<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLibrosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLibrosLabel_idLibro}" for="idLibro" />
                    <h:inputText id="idLibro" value="#{librosController.selected.idLibro}" title="#{bundle.EditLibrosTitle_idLibro}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_idLibro}"/>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_isbn}" for="isbn" />
                    <h:inputText id="isbn" value="#{librosController.selected.isbn}" title="#{bundle.EditLibrosTitle_isbn}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_isbn}"/>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{librosController.selected.cantidad}" title="#{bundle.EditLibrosTitle_cantidad}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_areaLibro}" for="areaLibro" />
                    <h:inputText id="areaLibro" value="#{librosController.selected.areaLibro}" title="#{bundle.EditLibrosTitle_areaLibro}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_areaLibro}"/>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_añoPublicacion}" for="añoPublicacion" />
                    <h:inputText id="añoPublicacion" value="#{librosController.selected.añoPublicacion}" title="#{bundle.EditLibrosTitle_añoPublicacion}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_añoPublicacion}"/>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_tituloLibro}" for="tituloLibro" />
                    <h:inputText id="tituloLibro" value="#{librosController.selected.tituloLibro}" title="#{bundle.EditLibrosTitle_tituloLibro}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_tituloLibro}"/>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_tipoLibro}" for="tipoLibro" />
                    <h:inputText id="tipoLibro" value="#{librosController.selected.tipoLibro}" title="#{bundle.EditLibrosTitle_tipoLibro}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_tipoLibro}"/>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_audioLibro}" for="audioLibro" />
                    <h:inputText id="audioLibro" value="#{librosController.selected.audioLibro}" title="#{bundle.EditLibrosTitle_audioLibro}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_audioLibro}"/>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_idRating}" for="idRating" />
                    <h:selectOneMenu id="idRating" value="#{librosController.selected.idRating}" title="#{bundle.EditLibrosTitle_idRating}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_idRating}">
                        <f:selectItems value="#{ratingController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_idIdioma}" for="idIdioma" />
                    <h:selectOneMenu id="idIdioma" value="#{librosController.selected.idIdioma}" title="#{bundle.EditLibrosTitle_idIdioma}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_idIdioma}">
                        <f:selectItems value="#{idiomaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_idNivel}" for="idNivel" />
                    <h:selectOneMenu id="idNivel" value="#{librosController.selected.idNivel}" title="#{bundle.EditLibrosTitle_idNivel}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_idNivel}">
                        <f:selectItems value="#{nivelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_idAutorlibros}" for="idAutorlibros" />
                    <h:selectOneMenu id="idAutorlibros" value="#{librosController.selected.idAutorlibros}" title="#{bundle.EditLibrosTitle_idAutorlibros}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_idAutorlibros}">
                        <f:selectItems value="#{autorLibrosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_idEditorial}" for="idEditorial" />
                    <h:selectOneMenu id="idEditorial" value="#{librosController.selected.idEditorial}" title="#{bundle.EditLibrosTitle_idEditorial}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_idEditorial}">
                        <f:selectItems value="#{editorialController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{librosController.update}" value="#{bundle.EditLibrosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLibrosViewLink}"/>
                <br />
                <h:commandLink action="#{librosController.prepareList}" value="#{bundle.EditLibrosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLibrosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
