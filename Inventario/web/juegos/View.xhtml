<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJuegosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJuegosLabel_idJuego}"/>
                    <h:outputText value="#{juegosController.selected.idJuego}" title="#{bundle.ViewJuegosTitle_idJuego}"/>
                    <h:outputText value="#{bundle.ViewJuegosLabel_nombreJuego}"/>
                    <h:outputText value="#{juegosController.selected.nombreJuego}" title="#{bundle.ViewJuegosTitle_nombreJuego}"/>
                    <h:outputText value="#{bundle.ViewJuegosLabel_instrucciones}"/>
                    <h:outputText value="#{juegosController.selected.instrucciones}" title="#{bundle.ViewJuegosTitle_instrucciones}"/>
                    <h:outputText value="#{bundle.ViewJuegosLabel_unidad}"/>
                    <h:outputText value="#{juegosController.selected.unidad}" title="#{bundle.ViewJuegosTitle_unidad}"/>
                    <h:outputText value="#{bundle.ViewJuegosLabel_duracion}"/>
                    <h:outputText value="#{juegosController.selected.duracion}" title="#{bundle.ViewJuegosTitle_duracion}"/>
                    <h:outputText value="#{bundle.ViewJuegosLabel_fecha}"/>
                    <h:outputText value="#{juegosController.selected.fecha}" title="#{bundle.ViewJuegosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewJuegosLabel_idEstatus}"/>
                    <h:outputText value="#{juegosController.selected.idEstatus}" title="#{bundle.ViewJuegosTitle_idEstatus}"/>
                    <h:outputText value="#{bundle.ViewJuegosLabel_idHabilidad}"/>
                    <h:outputText value="#{juegosController.selected.idHabilidad}" title="#{bundle.ViewJuegosTitle_idHabilidad}"/>
                    <h:outputText value="#{bundle.ViewJuegosLabel_idNivel}"/>
                    <h:outputText value="#{juegosController.selected.idNivel}" title="#{bundle.ViewJuegosTitle_idNivel}"/>
                    <h:outputText value="#{bundle.ViewJuegosLabel_idAutor}"/>
                    <h:outputText value="#{juegosController.selected.idAutor}" title="#{bundle.ViewJuegosTitle_idAutor}"/>
                    <h:outputText value="#{bundle.ViewJuegosLabel_idIdioma}"/>
                    <h:outputText value="#{juegosController.selected.idIdioma}" title="#{bundle.ViewJuegosTitle_idIdioma}"/>
                    <h:outputText value="#{bundle.ViewJuegosLabel_idRating}"/>
                    <h:outputText value="#{juegosController.selected.idRating}" title="#{bundle.ViewJuegosTitle_idRating}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{juegosController.destroyAndView}" value="#{bundle.ViewJuegosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJuegosEditLink}"/>
                <br />
                <h:commandLink action="#{juegosController.prepareCreate}" value="#{bundle.ViewJuegosCreateLink}" />
                <br />
                <h:commandLink action="#{juegosController.prepareList}" value="#{bundle.ViewJuegosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJuegosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
