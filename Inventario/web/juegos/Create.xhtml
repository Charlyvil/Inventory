<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJuegosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJuegosLabel_idJuego}" for="idJuego" />
                    <h:inputText id="idJuego" value="#{juegosController.selected.idJuego}" title="#{bundle.CreateJuegosTitle_idJuego}" required="true" requiredMessage="#{bundle.CreateJuegosRequiredMessage_idJuego}"/>
                    <h:outputLabel value="#{bundle.CreateJuegosLabel_nombreJuego}" for="nombreJuego" />
                    <h:inputText id="nombreJuego" value="#{juegosController.selected.nombreJuego}" title="#{bundle.CreateJuegosTitle_nombreJuego}" required="true" requiredMessage="#{bundle.CreateJuegosRequiredMessage_nombreJuego}"/>
                    <h:outputLabel value="#{bundle.CreateJuegosLabel_instrucciones}" for="instrucciones" />
                    <h:inputText id="instrucciones" value="#{juegosController.selected.instrucciones}" title="#{bundle.CreateJuegosTitle_instrucciones}" required="true" requiredMessage="#{bundle.CreateJuegosRequiredMessage_instrucciones}"/>
                    <h:outputLabel value="#{bundle.CreateJuegosLabel_unidad}" for="unidad" />
                    <h:inputText id="unidad" value="#{juegosController.selected.unidad}" title="#{bundle.CreateJuegosTitle_unidad}" required="true" requiredMessage="#{bundle.CreateJuegosRequiredMessage_unidad}"/>
                    <h:outputLabel value="#{bundle.CreateJuegosLabel_duracion}" for="duracion" />
                    <h:inputText id="duracion" value="#{juegosController.selected.duracion}" title="#{bundle.CreateJuegosTitle_duracion}" required="true" requiredMessage="#{bundle.CreateJuegosRequiredMessage_duracion}"/>
                    <h:outputLabel value="#{bundle.CreateJuegosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{juegosController.selected.fecha}" title="#{bundle.CreateJuegosTitle_fecha}" required="true" requiredMessage="#{bundle.CreateJuegosRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateJuegosLabel_idEstatus}" for="idEstatus" />
                    <h:selectOneMenu id="idEstatus" value="#{juegosController.selected.idEstatus}" title="#{bundle.CreateJuegosTitle_idEstatus}" required="true" requiredMessage="#{bundle.CreateJuegosRequiredMessage_idEstatus}">
                        <f:selectItems value="#{estatusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateJuegosLabel_idHabilidad}" for="idHabilidad" />
                    <h:selectOneMenu id="idHabilidad" value="#{juegosController.selected.idHabilidad}" title="#{bundle.CreateJuegosTitle_idHabilidad}" required="true" requiredMessage="#{bundle.CreateJuegosRequiredMessage_idHabilidad}">
                        <f:selectItems value="#{habilidadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateJuegosLabel_idNivel}" for="idNivel" />
                    <h:selectOneMenu id="idNivel" value="#{juegosController.selected.idNivel}" title="#{bundle.CreateJuegosTitle_idNivel}" required="true" requiredMessage="#{bundle.CreateJuegosRequiredMessage_idNivel}">
                        <f:selectItems value="#{nivelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateJuegosLabel_idAutor}" for="idAutor" />
                    <h:selectOneMenu id="idAutor" value="#{juegosController.selected.idAutor}" title="#{bundle.CreateJuegosTitle_idAutor}" required="true" requiredMessage="#{bundle.CreateJuegosRequiredMessage_idAutor}">
                        <f:selectItems value="#{autorActividadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateJuegosLabel_idIdioma}" for="idIdioma" />
                    <h:selectOneMenu id="idIdioma" value="#{juegosController.selected.idIdioma}" title="#{bundle.CreateJuegosTitle_idIdioma}" required="true" requiredMessage="#{bundle.CreateJuegosRequiredMessage_idIdioma}">
                        <f:selectItems value="#{idiomaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateJuegosLabel_idRating}" for="idRating" />
                    <h:selectOneMenu id="idRating" value="#{juegosController.selected.idRating}" title="#{bundle.CreateJuegosTitle_idRating}" required="true" requiredMessage="#{bundle.CreateJuegosRequiredMessage_idRating}">
                        <f:selectItems value="#{ratingController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{juegosController.create}" value="#{bundle.CreateJuegosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{juegosController.prepareList}" value="#{bundle.CreateJuegosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJuegosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
