<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJuegosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJuegosEmpty}" rendered="#{juegosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{juegosController.items.rowCount > 0}">
                    <h:outputText value="#{juegosController.pagination.pageFirstItem + 1}..#{juegosController.pagination.pageLastItem + 1}/#{juegosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{juegosController.previous}" value="#{bundle.Previous} #{juegosController.pagination.pageSize}" rendered="#{juegosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{juegosController.next}" value="#{bundle.Next} #{juegosController.pagination.pageSize}" rendered="#{juegosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{juegosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJuegosTitle_idJuego}"/>
                            </f:facet>
                            <h:outputText value="#{item.idJuego}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJuegosTitle_nombreJuego}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreJuego}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJuegosTitle_instrucciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.instrucciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJuegosTitle_unidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJuegosTitle_duracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJuegosTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJuegosTitle_idEstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJuegosTitle_idHabilidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHabilidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJuegosTitle_idNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJuegosTitle_idAutor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAutor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJuegosTitle_idIdioma}"/>
                            </f:facet>
                            <h:outputText value="#{item.idIdioma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJuegosTitle_idRating}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRating}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{juegosController.prepareView}" value="#{bundle.ListJuegosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{juegosController.prepareEdit}" value="#{bundle.ListJuegosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{juegosController.destroy}" value="#{bundle.ListJuegosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{juegosController.prepareCreate}" value="#{bundle.ListJuegosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJuegosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
