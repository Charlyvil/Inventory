<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPeliculasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPeliculasEmpty}" rendered="#{peliculasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{peliculasController.items.rowCount > 0}">
                    <h:outputText value="#{peliculasController.pagination.pageFirstItem + 1}..#{peliculasController.pagination.pageLastItem + 1}/#{peliculasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{peliculasController.previous}" value="#{bundle.Previous} #{peliculasController.pagination.pageSize}" rendered="#{peliculasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{peliculasController.next}" value="#{bundle.Next} #{peliculasController.pagination.pageSize}" rendered="#{peliculasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{peliculasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculasTitle_idPelicula}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPelicula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculasTitle_tituloPelicula}"/>
                            </f:facet>
                            <h:outputText value="#{item.tituloPelicula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculasTitle_duracionPelicula}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracionPelicula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculasTitle_backCover}"/>
                            </f:facet>
                            <h:outputText value="#{item.backCover}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculasTitle_frontCover}"/>
                            </f:facet>
                            <h:outputText value="#{item.frontCover}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculasTitle_idIdioma}"/>
                            </f:facet>
                            <h:outputText value="#{item.idIdioma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculasTitle_idSubtitulos}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSubtitulos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculasTitle_idActor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idActor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculasTitle_idRating}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRating}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeliculasTitle_idGenero}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGenero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{peliculasController.prepareView}" value="#{bundle.ListPeliculasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{peliculasController.prepareEdit}" value="#{bundle.ListPeliculasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{peliculasController.destroy}" value="#{bundle.ListPeliculasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{peliculasController.prepareCreate}" value="#{bundle.ListPeliculasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPeliculasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
