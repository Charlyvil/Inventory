<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHojasTrabajoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="cnt">
            <h:form>
                <b:dataTable value="#{hojasTrabajoController.items}" var="item"  columnVisibility="true" responsive="true">
                    <b:dataTableColumn value="#{item.idHoja}" label="ID" />
                    <b:dataTableColumn value="#{item.duracionHoja}" label="Time" />
                    <b:dataTableColumn value="#{item.nombreHoja}" label="Name"/>
                    <b:dataTableColumn value="#{item.fecha}" label="Date"/>
                    <b:dataTableColumn value="#{item.idEstatus}" label="Status"/>
                    <b:dataTableColumn value="#{item.idHabilidad}" label="Skill"/>
                    <b:dataTableColumn value="#{item.idMaterial}" label="Material"/>
                    <b:dataTableColumn value="#{item.idNivel}" label="Lvl"/>
                    <b:dataTableColumn value="#{item.idAutor}" label="Author"/>
                    <b:dataTableColumn value="#{item.idIdioma}" label="lenguage"/>
                    <b:dataTableColumn value="#{item.idRating}" label="Rating"/>
                    <b:dataTableColumn label="Options">    
                        <b:commandButton action="#{hojasTrabajoController.prepareView}" value="View" icon="ok" look="success" />

                        <b:commandButton action="#{hojasTrabajoController.prepareEdit}" value="Edit" icon="edit" look="success" />

                        <b:commandButton action="#{hojasTrabajoController.destroy}" value="Delete" icon="trash" look="success" />   
                    </b:dataTableColumn>

                </b:dataTable>
            </h:form>  
            
            <h:form  class="form-footer" styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                 </h:panelGroup>
                <br />
                <b:commandButton action="#{hojasTrabajoController.prepareCreate}" value="Create new element" look="primary" />  
            </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
