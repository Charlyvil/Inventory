<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHojasTrabajoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHojasTrabajoLabel_idHoja}"/>
                    <h:outputText value="#{hojasTrabajoController.selected.idHoja}" title="#{bundle.ViewHojasTrabajoTitle_idHoja}"/>
                    <h:outputText value="#{bundle.ViewHojasTrabajoLabel_duracionHoja}"/>
                    <h:outputText value="#{hojasTrabajoController.selected.duracionHoja}" title="#{bundle.ViewHojasTrabajoTitle_duracionHoja}"/>
                    <h:outputText value="#{bundle.ViewHojasTrabajoLabel_nombreHoja}"/>
                    <h:outputText value="#{hojasTrabajoController.selected.nombreHoja}" title="#{bundle.ViewHojasTrabajoTitle_nombreHoja}"/>
                    <h:outputText value="#{bundle.ViewHojasTrabajoLabel_fecha}"/>
                    <h:outputText value="#{hojasTrabajoController.selected.fecha}" title="#{bundle.ViewHojasTrabajoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHojasTrabajoLabel_idEstatus}"/>
                    <h:outputText value="#{hojasTrabajoController.selected.idEstatus}" title="#{bundle.ViewHojasTrabajoTitle_idEstatus}"/>
                    <h:outputText value="#{bundle.ViewHojasTrabajoLabel_idHabilidad}"/>
                    <h:outputText value="#{hojasTrabajoController.selected.idHabilidad}" title="#{bundle.ViewHojasTrabajoTitle_idHabilidad}"/>
                    <h:outputText value="#{bundle.ViewHojasTrabajoLabel_idMaterial}"/>
                    <h:outputText value="#{hojasTrabajoController.selected.idMaterial}" title="#{bundle.ViewHojasTrabajoTitle_idMaterial}"/>
                    <h:outputText value="#{bundle.ViewHojasTrabajoLabel_idNivel}"/>
                    <h:outputText value="#{hojasTrabajoController.selected.idNivel}" title="#{bundle.ViewHojasTrabajoTitle_idNivel}"/>
                    <h:outputText value="#{bundle.ViewHojasTrabajoLabel_idAutor}"/>
                    <h:outputText value="#{hojasTrabajoController.selected.idAutor}" title="#{bundle.ViewHojasTrabajoTitle_idAutor}"/>
                    <h:outputText value="#{bundle.ViewHojasTrabajoLabel_idIdioma}"/>
                    <h:outputText value="#{hojasTrabajoController.selected.idIdioma}" title="#{bundle.ViewHojasTrabajoTitle_idIdioma}"/>
                    <h:outputText value="#{bundle.ViewHojasTrabajoLabel_idRating}"/>
                    <h:outputText value="#{hojasTrabajoController.selected.idRating}" title="#{bundle.ViewHojasTrabajoTitle_idRating}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hojasTrabajoController.destroyAndView}" value="#{bundle.ViewHojasTrabajoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHojasTrabajoEditLink}"/>
                <br />
                <h:commandLink action="#{hojasTrabajoController.prepareCreate}" value="#{bundle.ViewHojasTrabajoCreateLink}" />
                <br />
                <h:commandLink action="#{hojasTrabajoController.prepareList}" value="#{bundle.ViewHojasTrabajoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHojasTrabajoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
