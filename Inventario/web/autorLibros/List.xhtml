<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListAutorLibrosEmpty}" rendered="#{autorLibrosController.items.rowCount == 0}"/>

                    <h:commandLink action="#{autorLibrosController.next}" value="#{bundle.Next} #{autorLibrosController.pagination.pageSize}" rendered="#{autorLibrosController.pagination.hasNextPage}"/>&nbsp;

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorLibrosTitle_idAutorlibros}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAutorlibros}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorLibrosTitle_nombreAutorlibros}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreAutorlibros}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutorLibrosTitle_apellidoAutorlibros}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoAutorlibros}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>

                            <h:commandLink action="#{autorLibrosController.prepareView}" value="#{bundle.ListAutorLibrosViewLink}"/>

                            <h:commandLink action="#{autorLibrosController.prepareEdit}" value="#{bundle.ListAutorLibrosEditLink}"/>
                            <h:outputText value=" "/>

                <h:commandLink action="#{autorLibrosController.prepareCreate}" value="#{bundle.ListAutorLibrosCreateLink}"/>

                <br />
